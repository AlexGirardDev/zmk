description: |
  Sensor driver for the Azoteq PXM I2C trackpad ASICs

compatible: "azoteq,pxm"

include: ["i2c-device.yaml"]

properties:
  dr-gpios:
    type: phandle-array
    description: Data ready pin for the trackpad
  rotate-90:
    type: boolean
  sleep:
    type: boolean
  no-taps:
    type: boolean

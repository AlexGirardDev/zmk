description: |
  Allows defining a keymap composed of multiple layers

compatible: "zmk,keymap"

child-binding:
  description: "A layer to be used in a keymap"

  properties:
    label:
      type: string
      required: false
    bindings:
      type: phandle-array
      required: true
    sensor-bindings:
      type: phandle-array
      required: false
    ledoverride:
      type: boolean
      required: false
    r:
      type: int
      required: false
      default: 255
    g:
      type: int
      required: false
      default: 255
    b:
      type: int
      required: false
      default: 255
